<body>
<div class="container" ng-controller="indexController">

    <h3>Authentication</h3>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item" ng-show="!isUserLoggedIn()">
                    <form class="align-middle" ng-submit="tryToAuth()">
                        <div class="input-group input-group-sm" style="padding: 4px;">
                            <input id="navLoginField" class="form-control" ng-model="user.username" type="text"
                                   aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

                            <input id="navPasswordField" class="form-control" ng-model="user.password" type="password"
                                   aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

                            <button id="navLoginSubmit" class="btn btn-outline-warning btn-sm"
                                    style="margin-left: 10px;" type="submit">Войти
                            </button>
                        </div>
                    </form>
                </li>
                <li class="nav-item" ng-show="isUserLoggedIn()" style="padding: 4px;">
                    <button class="btn btn-outline-secondary btn-sm" ng-click="tryToLogout()">Выйти</button>
                </li>
            </ul>
        </div>
    </nav>

    <hr>
    <button class="btn btn-danger" ng-click="showCurrentUserInfo()">Обо мне</button>
    <hr>

    <h3>New User Registration</h3>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" >
            <ul class="navbar-nav">
                <li class="nav-item">
                    <form class="align-middle" ng-submit="createNewUser()">
                        <div class="input-group input-group-sm" style="padding: 4px;">
                            <input  class="form-control" ng-model="newUser.username" type="text" placeholder="name"
                                   aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

                            <input  class="form-control" ng-model="newUser.password" type="password" placeholder="password"
                                   aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

                            <input  class="form-control" ng-model="newUser.email" type="email" placeholder="email"
                                    aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

                            <button  class="btn btn-outline-warning btn-sm"
                                    style="margin-left: 10px;" type="submit">Register
                            </button>
                        </div>
                    </form>
                </li>
                <li class="nav-item" ng-show="isUserLoggedIn()" style="padding: 4px;">
                    <button class="btn btn-outline-secondary btn-sm" ng-click="tryToLogout()">Выйти</button>
                </li>
            </ul>
        </div>
    </nav>


    <h3>Product List</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td>ID</td>
            <td>Title</td>
            <td>Price</td>
            <td>Rate</td>
            <td>Action</td>
        </tr>
        <tbxody>
        <tr ng-repeat="s in ProductsList">
            <td>{{s.id}}</td>
            <td>{{s.title}}</td>
            <td>{{s.cost}}</td>
            <td>
                <button class="btn btn-primary" ng-click="changeRate(s.id, -5)">-</button>
                {{s.rate}}
                <button class="btn btn-primary" ng-click="changeRate(s.id, 5)">+</button>
                <button type="button" class="btn btn-success" ng-click="addToCart(s)">Add to cart</button>
            </td>
            <td>
                <button class="btn btn-danger" ng-click="deleteProduct(s.id)">Delete</button>
            </td>
        </tr>
        </tbxody>
    </table>

    <h3>Cart</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td>ID</td>
            <td>Title</td>
            <td>Price</td>
            <td>Amount</td>
            <td>Action</td>
        </tr>
        <tbody>
        <tr ng-repeat="p in CartList">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.cost}}</td>
            <td>
                <button class="btn btn-primary" ng-click="changeRate(p.id, -5)">-</button>
                {{p.rate}}
                <button class="btn btn-primary" ng-click="changeRate(p.id, 5)">+</button>
            </td>
            <td>
                <button class="btn btn-danger" ng-click="deleteProductFromCart(s.id)">Delete</button>
            </td>
        </tr>
        </tbody>
        <td>
            <button class="btn btn-danger" ng-click="clearCart()">Clear Cart</button>
        </td>
    </table>
