<div>

    <h3>Мои заказы</h3>
    <table class="table table-hover">
        <tr>
            <td>ID</td>
            <td>Адрес доставки</td>
            <td>Стоимость</td>
        </tr>
        <tbody>
        <tr ng-repeat="order in MyOrders">
            <td>{{order.id}}</td>
            <td>{{order.address}}</td>
            <td>{{order.totalPrice}}</td>
        </tr>
        </tbody>
    </table>
    <h3>Детали заказа</h3>

    <form novalidate>
        <input class="form-control" type="text" placeholder="Номер телефона получателя" ng-model="orderDetails.phone">
        <p></p>
        <input class="form-control" type="text" placeholder="Адрес доставки" ng-model="orderDetails.address">
        <p></p>

<!--        Эти кнопки не отображаются на странице. -->
        <button type="button"  class="btn btn-primary" ng-click="checkOut()" ng-show="isUserLoggedIn() && cart.items.length > 0">Оформить заказ</button>
        <button type="button"  class="btn btn-secondary" ng-click="disabledCheckOut()" ng-show="!isUserLoggedIn() && cart.items.length > 0">Оформить заказ</button>

<!--        Пришлось убрать условия ng-show. Это по тому, что cart "не заинженкчен" в контроллер orders?-->
        <button type="button"  class="btn btn-primary" ng-click="checkOut()">Оформить заказ</button>
        <button type="button"  class="btn btn-secondary" ng-click="disabledCheckOut()" >Оформить заказ</button>

    </form>


</div>
